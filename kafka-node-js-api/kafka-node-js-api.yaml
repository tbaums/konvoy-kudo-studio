apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kafka-node-js-api
  name: kafka-node-js-api
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: kafka-node-js-api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: kafka-node-js-api
    spec:
      containers:
      - image: tbaums/kafka-node-js-api:latest
        imagePullPolicy: Always
        name: kafka-node-js-api
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
          #TODO: get TLS working because this is v dangerous
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: '0'
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-node-js-api-svc
spec:
  selector:
    app: kafka-node-js-api
  ports:
    - port: 3002
      targetPort: 3002
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: kafka-node-js-api-ingress
spec:
  rules:
  - http:
      paths:
      - path: /kafka-node-js-api
        backend:
          serviceName: kafka-node-js-api-svc
          servicePort: 3002

